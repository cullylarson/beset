<html>
    <head>
        <title>beset</title>
        <script type='text/javascript' src='build/js/app.js'></script>
        <link rel='stylesheet' type='text/css' href='build/css/main.css'>

        <script>
            window.onload = function() {
                setTimeout(function() {
                    Beset({
                        boardEl: document.getElementById('board'),
                        turnOverEl: document.querySelector('.control-turn-over'),
                        whosTurnEl: document.querySelector('.indicator-whos-turn'),
                    })
                }, 1)
            }
        </script>
    </head>

    <body>
        <div id='controls'>
            <button class='control-turn-over'>Done</button>
            <div class='indicator-whos-turn'></div>
        </div>
        <div id='board-container'>
            <canvas id='board'></canvas>
        </div>
    </body>

</html>
